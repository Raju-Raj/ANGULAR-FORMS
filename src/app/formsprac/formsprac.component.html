<!-- rective forms -->

<div class="box">
   
    <form action="" [formGroup]="login">
        <h1>Login</h1>
        <input type="text" placeholder="Username" formControlName="username">
        <p class="err" *ngIf="login.get('username')?.touched&&login.get('username')?.hasError('required')">*Username Required</p>
        <p class="err" *ngIf="login.get('username')?.touched&&login.get('username')?.hasError('minlength')">*Username should be min 4 char</p>
        <input type="email" placeholder="email" formControlName="email">
        <p class="err" *ngIf="login.controls['email'].touched&&login.controls['email'].hasError('required')">*Email is Required</p>
        <p class="err" *ngIf="login.controls['email'].touched&&login.controls['email'].hasError('email')">*Please enter valid email</p>
        <select formControlName="gender" (change)="changeFun()">
            <option [selected]="true" disabled>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <select formControlName="accepted">
            <option [selected]="true"  disabled>Select</option>
            <option *ngFor="let val of option" value="{{val}}">{{val}}</option>
        </select>
        <input  type="password" placeholder="Password" formControlName="password" ><br/>
        <button (click)="submit(login)">Login</button>
    </form>
</div>

<button (click)="callApi()">CALL API</button>

<ul *ngIf="result">
    <li >{{result.message}}</li>
</ul>

<ul *ngIf="error">
    <li>{{error.message}}</li>
</ul>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Usename </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone NO </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let element"> {{element.website}} </td>
      </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
